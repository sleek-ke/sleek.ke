{% extends 'core/base.html' %}
{% block head_title %}{{ title }}{% endblock %}
{% block content %}
{%load static%}
<section      style="background-color:rgba(0,0,0,0.2);
        opacity:90%; border-radius:40px;backdrop-filter:blur(10px);border:2px solid rgba(255,255,255,0.2);z-index:10;display:flex;box-shadow:40px 40px 40px 80px rgba(0,0,0,0.3);" class="home-section align-items-center" id ="home">
    <div class="container">
        <div class="row align-items-center">
              <div class="row">
               {% for users in user_profile %}
<div class="portfolio-item timeline-item bty search-result-item-body" style="padding:2px;height:55vh; border-radius:0px; border:2px solid #ffffff00;background-color:#ffffff00;"  >
    <div  style="border:2px solid rgba(255,255,255,0.2);z-index:10; background:url({{ users.profileimg.url}});width:100%; height:30vh; background-size:cover; position:cover; background-repeat:no-repeat; ">
     <div class="row align-items-center " style="  display:flex;flex-direction:row;">
                              <div style="background-color:rgba(0,0,0,0.2);
        opacity:90%; border-radius:40px;backdrop-filter:blur(10px);border:2px solid rgba(255,255,255,0.2);z-index:10;display:flex;box-shadow:40px 40px 40px 80px rgba(0,0,0,0.3); display:flex;flex-direction:column; margin-bottom:20px;margin-left:10px; height:25vh; border-radius:10px; width:100%;" class="bty">
  <img style="box-shadow: 100px 2  px 100px 50px lightblue; margin-left:2px;margin-top:4px; width:80px;opacity:100%; height:80px;border-radius:100%;"  src=" {{ users.profileimg.url}} " alt=" {{user.first_name}}">
    <h2  style=" margin-left:20vw;margin:2%;color:#001100;font-weight: bold;font-size: 100%; font-stretch: ultra-condensed;" >
    {{users.user.first_name}} <br>{{users.user.account}} </h2><br><p style="margin-top:-2vh;font-size:60%;color:#f6f8f7;" class="info">{{users.bio}}</p>
                                  </div>
          <a  style="width:100%;font-size:80%;font-weight:bold;color:#000;border-radius:2px;" class=" btn btn-primary b tn-info btn-sm" href="/plug/profile/{{users.slug}}"><br></a>
         <form action="/plug/profile/{{users.slug}}" method="POST">
					{% csrf_token %}
         <input type="hidden" value="{{users.slug}}"  style="margin-left:20px;width:65%;height:7vh;" class="btn"  name="username" placeholder=" username..">&nbsp; &nbsp;
         <button  class="bty " style="margin:1vh;background-color:#6BBE4E; font-weight: bold;font-size: 14px;color:#f6f4f0; border-radius: 40px; width:90%; " ><a style="color:#f4f6f9;" href="/plug/profile/{{users.slug}}">Profile  0{{users.postal_code}}</a></button>
         </form>
     </div></div> </div>
                        {% endfor %}
              </div></div></div></section>

            <button  style="font-weight:bold;background-color:#DCECC8;border-radius:20px; margin-top:5vh;width:100%; "  class=" btn btn-md mb-8 my-2 font-family:Comic Sans Mn; font-weight-bold black-text p">
          <a href="/openSoko"> OpenSoko</a></button>


         <!--Home Section End -->




{% endblock %}
