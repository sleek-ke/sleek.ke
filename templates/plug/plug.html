{% block content %}
{%load static%}
                    <div style="margin-left:10px;width:100%;" >
                        <div class="bg-white  shadow-md rounded-md overflow-hidden">
                            <div class="divide-gray-300 divide-gray-50 divide-opacity-50 divide-y px-4 "  style="display:flex;flex-direction:row;padding:2%;">
                                {% for suggestion in suggestions_username_profile_list %}
                                <div class="flex items-center justify-between py-3">
                                    <div class="flex flex-1 items-center space-x-4">
                                        <a href="/plug/profile/{{suggestion.user.address}}">
                                            <img src="{{suggestion.profileimg.url}}" style="width:80px;height:80px;border-radius:100%;" class="bg-gray-200 rounded-full w-10 h-10">
                                        </a>
                                        <div class="flex flex-col" >
                                            <span class="block capitalize font-semibold"> {{suggestion.user.first_name}} </span><br>
                                            <span class="block capitalize text-sm"> {{suggestion.user.account}} </span>
                                        </div>
                                    </div>
                                    <!--                                            <span class="block capitalize text-sm"> {{suggestion.bio}} </span>-->
<!--                                    <a href="plug/follow" class="border border-gray-200 font-semibold px-4 py-1 rounded-full hover:bg-pink-600 hover:text-white hover:border-pink-600 "> View </a>-->
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
  {% endblock %}
