{% extends 'core/base.html' %}

{% block head_title %}{{ title }}{% endblock %}

{% block content %}
{%load static%}
<section class="home-section align-items-center" style="background-color:rgba(0,0,0,0.2);
        opacity:90%; border-radius:40px;backdrop-filter:blur(10px);border:2px solid rgba(255,255,255,0.2);z-index:10;display:flex;box-shadow:40px 40px 40px 80px rgba(0,0,0,0.3);" id ="support">
    <div class="container">
               <div class="row align-items-center">
                  <div class="home-text">
                                <div style="border: 3px solid #001100;opacity:100%;width:100%;color:white;margin: 2px; padding:5%; border-radius:24px;margin-right:20px;font-size:80%;">
                                            <img class="img-fluid" style="width:100px; height:100px ; border-radius:100%; opacity:100%; margin-top:5vh;" src=" {{user.address.profileimg.url}}"  alt="Profile Picture for {{ user.first_name }}">
                           <h1 style="color:#001100;"> {{ title }}</h1>
                                        <hr style="width:100%;height:1px;"/>
                               <h4  >
                               </h4>
 <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}

        <div class="mb-4">
           <!-- <label class="bty block text-gray-700 text-sm font-bold mb-2" for="amount">
                Amount (KES)
            </label>
            -->
            <center>
            <input  style="text-align:center;width:100%;margin-top:20px;color:#001100;border:2px solid #6BBE4E;" autofocus class="btn shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight border rounded-md border-gray-500 focus:outline-none focus:shadow-outline" name="amount" id="amount" type="number" required placeholder="Amount in Ksh">
            </center>
        </div>

        {% if form.amount.errors %}
            {% for error in form.amount.errors %}
                <p class="text-red-600 text-sm italic pb-2">{{ error }}</p>
            {% endfor %}
        {% endif %}

            <button  style="text-align:center; margin-top:10vh; color:#f6f4f0; background-color:#000; border-radius:7px; width:100%;height:50px;padding:3%;" class="bty " type="submit"> <a style="color:#ffffff;">Confirm</a> </button>

    </form>

</div>
                  </div>
<div class="home-text">
<div  style="margin-top:5vh;" class="w-full mt-5">
                 <center>



     <button style=" margin-top:20px; background-color:#6BBE4E;color:#f6f4f0;" class="bty bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" >
            <a style="color:#F7F9F0;"  href="/transactions/report">Transaction History</a>
        </button>


    <button style=" margin-top:20px;  background-color:#ffffff00;color:#f6f4f0;" class="bty bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" ><a  style="color:#F7F9F0;" href="/mpesa/Offline">Offline Transaction</a>
        </button>
                       </center>
</div>
               </div>
    </div>
    </div> </section>




{% endblock %}
